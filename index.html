<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css"
        integrity="sha512-P9vJUXK+LyvAzj8otTOKzdfF1F3UYVl13+F8Fof8/2QNb8Twd6Vb+VD52I7+87tex9UXxnzPgWA3rH96RExA7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>website designe</title>
    <style>
        .R_p0 {
            padding: 0px;
        }

        body {/*element selector*/
            margin: 0px;
            background: #bdcbe5;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url(img/bg.jpg);
            background-size:contain ;
            background-repeat: no-repeat;
        }

        header {/*element selector*/
            /* Element selecter*/
            width: 100%;
            height: 237px;
            
        }

        div.main {
            /*class selecter*/
            width: 100%;
            height: 3108px;

        }

        footer {/*element selector*/
            width: 100%;
            height: 478px;
            
        }

        header>nav {
            /*child selecter*/
            height: 54px;
            width: 89%;
            margin: auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 1px rgba(0, 0, 0, 0.2);
            /*x y b s c*/
            clear: both;
        }

        header h1 {
            /*decendent selecter*/
            margin: 61px;
            color: #333333;
            font-size: 35px;
            text-align: center;
            text-shadow: 0px 1px 0px #fff;
            /*x y b c*/
        }

      

        header>nav>ul>li {
            float: left;
        }

        header>nav>ul>li>a {
            /*a is a inline element ->block level element*/
            color: #a6a6a6;
            padding: 18px 20px;
            display: block;
            border-right: 1px solid #a6a6a6;
           
        }
        .menu>li {
            position: relative;
        }

        .menu > li:nth-child(2):hover > a{
            padding-bottom: 25px;
            background-color: #fff;
        }
        .menu > li:nth-child(3):hover > a{
            padding-bottom: 25px;
            background-color: #fff;
        }
        .menu > li:hover .submenu{
            display: block;
        }
        .submenu {
            display: block;
            width: 200px;
            height: 335px;
            background-color: #fff;
            position: absolute;
            top: 61px;
            left: 0px;
            border-radius: 10px;
            border-top-left-radius: 0px;
        }
        .menu > li:nth-child(3)>a::after{/*nth chile selector, pseudo element selector*/
            content:"▼";
        }
        .menu > li:nth-child(2)>a::after{
            content: "▼";
        }
        .active{
            color: #2B82D9;
        }
        .R_left{
            float: left;
        }
        .R_right{
            float:right ;
        }
        .R_m0{
            margin: 0px;
        }
        .menu1> li:nth-child(1)>a::after{
            content: "▼";
        }
        .menu1 > li:nth-child(1):hover > a{
            padding-bottom: 25px;
            background-color: #fff;
        }
        .submenu >li >a {
            display: block;
            
            padding: 23px
        }
        ul{/*element selector*/
            list-style: none;
        }
        a{/*element selector*/
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Pure CSS3 Mega Menu</h1>
        <nav>
            <ul class="R_p0 menu R_left R_m0">
                <li>
                    <a href="#"><i class="fas fa-home"></i>Home</a>
                </li>
                <li>
                    <a href="#" class="active"><i class="fas fa-star "></i>About</a>
                    <ul class="submenu R_p0">
                        <li>
                            <a href="#">News</a>
                            <a href="#">Mission</a>
                            <a href="#">Our Team</a>
                            <a href="#">Rewards</a>
                            <a href="#">Certificates</a>    
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#"><i class="fas fa-briefcase"></i>Portfolio</a>
                    
                </li>
                <li>
                    <a href="#"><i class="fas fa-phone-alt"></i>Contacts</a>
                </li>
            </ul>
            <ul class="R_p0 menu1 R_right R_m0">
                
                <li>
                    <a href="#"><i class="fas fa-briefcase"></i>Share</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-phone-alt"></i>Pin/Unpin</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="main">


    </div>
    <footer>

    </footer>
</body>

</html>
